<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <nav>
            <div id="header-container">
                <div id="header-logo">
                    <img src="logo/logo-light.png" alt="header logo">
                </div>
                <div id="header-menu">
                    <ul id="list-item">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end -->
    <!-- main section is start -->
    <main>
        <!-- hero section start -->
        <section id="hero-container">
            <div id="hero-content">
                <div id="hero-text">
                    <h1>Better design for your digital products</h1>
                    <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
                    <button>Explore More</button>
                </div>
                <div id="hero-img">
                    <img src="images/banner.png" alt="hero img">
                </div>

            </div>
        </section>
        <!-- hero section end -->
    </main>
    
</body>
</html>
